<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到期提醒工具</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>到期提醒工具</h1>
        
        <div class="form-section">
            <h2>添加新项目</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="name">名称:</label>
                    <input type="text" id="name" required placeholder="例如：域名 example.com">
                </div>
                
                <div class="form-group">
                    <label for="expiry">到期时间:</label>
                    <input type="datetime-local" id="expiry" required>
                </div>
                
                <div class="form-group">
                    <label for="price">价格 (元):</label>
                    <input type="number" id="price" step="0.01" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="cycle_len">续费周期:</label>
                    <input type="number" id="cycle_len" min="1" required placeholder="1">
                </div>
                
                <div class="form-group">
                    <label for="cycle_unit">周期单位:</label>
                    <select id="cycle_unit" required>
                        <option value="day">天</option>
                        <option value="month" selected>月</option>
                        <option value="year">年</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="chat_id">Telegram Chat ID:</label>
                    <input type="number" id="chat_id" required placeholder="例如：123456789">
                    <small>发送 /start 给 @userinfobot 获取您的 Chat ID</small>
                </div>
                
                <button type="submit" id="submitBtn">添加项目</button>
                <button type="button" id="cancelEdit" style="display: none;">取消编辑</button>
            </form>
        </div>
        
        <div class="items-section">
            <h2>项目列表</h2>
            <div id="itemsList">
                <div class="loading">正在加载...</div>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
